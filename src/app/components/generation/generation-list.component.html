<h2>Generaciones</h2>

<mat-tab-group mat-align-tabs="center" (selectedIndexChange)="changedTab($event)">
  <mat-tab *ngFor="let generation of generations" label='{{generation.names | getTranslatedName:"es"}}'>
    <generation-details [generation]="generation" (pokedexEvent)="pokedexFetch($event)"></generation-details>
  </mat-tab>
</mat-tab-group>
